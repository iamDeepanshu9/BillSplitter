<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="wrapper">
    <div class="logo"><a href="./dublicate.html">
      <img src="./images/logo.svg" alt="splitter"></a>
    
    </div>
    <div class="container">
        <div class="inputClass">
            <section class="inputMannualy">
              <label for="bill">Bill</label>
              <input type="number" id="bill" placeholder="$">
            </section>
            <section class="tipButton">
              <p>Select tip %</p>
                <section class="buttonArea">
                  <button type="button">5%</button>
                  <button type="button">10%</button>
                  <button type="button">15%</button>
                  <button type="button">25%</button>
                  <button type="button">50%</button>
                  <button type="button" id="customButton">Custom</button>
                </section>
            </section>
            <section class="inputMannualy">
              <label for="people">Number of People</label>
              <input type="number" id="people" placeholder="$">
            </section>
        </div>

        <div class="screenArea">
          <section class="numericScreen">
            <h4>Tip </h4>
            <section class="bufferDisplay">
              <p>$  0.01</p>
            </section>
            <p>/person</p>
           
          </section>
            <section class="numericScreen">
              <h4>Total</h4>
              <section class="bufferDisplay">
                <p>$  0.01</p>
              </section>
              <p>/person</p>
             
            </section>
            <section class="resetButton">
                <button type="reset">RESET</button>
            </section>
        </div>
    </div>
  </div>
    
</body>
</html>
